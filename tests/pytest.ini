[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning

[coverage:run]
source = scripts
omit = */__pycache__/*
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == '__main__':
    # Optional rendering code (requires external libraries)
    except ImportError:
    except Exception as e:
    # CLI main functions - covered by integration tests
    def main\(